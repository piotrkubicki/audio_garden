<div class="modal fade" id="location-form" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{% if location != None %} Edit location {% else %} New location {% endif %}</h4>
        </div><!-- modal-header -->
        <div class="modal-body">
          <form action="/admin/locations/{% if location != None %}{{ location.location_id }}/edit{% else %}add{% endif %}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="name" class="control-label">Name</label>
              <input type="text" class="form-control" name="name" id="name" value="{{ location.name }}" />
            </div>
            <div class="form-group">
              <label for="intro" class="control-label">Intro sound</label>
              <input type="file" class="form-control" name="intro" id="intro" />
            </div>
            <div class="form-group col-sm-6">
              <label for="latitude" class="control-label">Latitude</label>
              <input type="text" class="form-control" name="latitude" id="latitude" value="{{ location.latitude }}" />
            </div>
            <div class="form-group col-sm-6">
              <label for="longitude" class="control-label">Longitude</label>
              <input type="text" class="form-control" name="longitude" id="longitude" value="{{ location.longitude }}" />
            </div>
            <input type="submit" class="btn btn-success" value="{% if location != None %} UPDATE {% else %} CREATE {% endif %}" name="submit" />
            <button id="cancel-location-form" class="btn btn-danger" data-toggle="modal" data-target="#location-form">CANCEL</button>
          </form>
        </div><!-- modal-body -->
      </div><!-- modal-content -->
    </div><!-- modal-dialog -->
  </div><!-- location-form -->
