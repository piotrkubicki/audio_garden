<div class="modal fade" id="transmitter-form" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{% if transmitter != None %} Edit transmitter {% else %} New transmitter {% endif %}</h4>
        </div><!-- modal-header -->
        <div class="modal-body">
          <form action="/admin/locations/1/transmitters/{% if transmitter != None %}{{ transmitter.transmitter_id }}/edit{% else %}add{% endif %}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="transmitter_id" class="control-label">ID</label>
              <input type="text" class="form-control" name="transmitter_id" id="transmitter_id" value="{{ transmitter.transmitter_id }}" />
            </div>
            <div class="form-group">
              <label for="background_track" class="control-label">Background track</label>
              <input type="file" class="form-control" name="background_track" id="background_track" />
            </div>
            <div class="form-group">
              <label for="voice_track" class="control-label">Voice track</label>
              <input type="file" class="form-control" name="voice_track" id="voice_track" />
            </div>
            <input type="submit" class="btn btn-success" value="{% if transmitter != None %} UPDATE {% else %} CREATE {% endif %}" name="submit" />
            <button id="cancel-transmitter-form" class="btn btn-danger" data-toggle="modal" data-target="#transmitter-form">CANCEL</button>
          </form>
        </div><!-- modal-body -->
      </div><!-- modal-content -->
    </div><!-- modal-dialog -->
  </div><!-- transmitter-form -->
